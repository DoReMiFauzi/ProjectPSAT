<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="shortcut icon" href="img/trainers.png" type="image/x-icon">
  <link rel="stylesheet" href="login.css">
  <title>Login</title>
</head>
<body>
  <div class="container">
    <div class="left-side">
      <img src="img/logo-footer.png" alt="">
      <h1>Hello There!!</h1>
      <p> Welcome to Revel Store. Looking for something special today? Letâ€™s find it together!</p>
    </div>
    <div class="right-side">
      <div class="form-wrapper">
        <!-- Login Form -->
        <form id="login-form" class="active">
          <h2>Login</h2>
          <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" placeholder="Insert Email" required />
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" placeholder="Insert Password" required />
          </div>
          <div class="form-options">
            <label><input type="checkbox" /> Remind Me</label> 
          </div>
          <button type="submit">Login</button>
          <p class="toggle-link">Don't have a account? <a onclick="toggleForm('register')">Click here</a></p>
          <div id="login-message" class="message"></div>
        </form>

        <!-- Register Form -->
        <form id="register-form">
          <h2>Register</h2>
          <div class="form-group">
            <label for="register-name">Full Name</label>
            <input type="text" id="register-name" placeholder="Insert Full Name" required />
          </div>
          <div class="form-group">
            <label for="register-email">Email</label>
            <input type="email" id="register-email" placeholder="Insert Email" required />
          </div>
          <div class="form-group">
            <label for="register-password">Password</label>
            <input type="password" id="register-password" placeholder="Insert Password" required />
          </div>
          <div class="form-group">
            <label for="register-confirm">Confirm Password</label>
            <input type="password" id="register-confirm" placeholder="Confirm Password" required />
          </div>
          <button type="submit">Register</button>
          <p class="toggle-link">Have a account? <a onclick="toggleForm('login')">Login here</a></p>
          <div id="register-message" class="message"></div>
        </form>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
