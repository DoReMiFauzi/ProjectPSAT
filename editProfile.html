<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Revel</title>
  <link rel="shortcut icon" href="img/trainers.png" type="image/x-icon">
  <link rel="stylesheet" href="editProfile.css">
</head>
<body>

  <div class="container" >
    <h2><img src="img/fi-br-user-pen.svg" alt="" class="logo"> Edit Profile</h2>
    <form>
      <div class="form-group">
        <label for="nickname">Nickname</label>
        <input type="text" id="nickName" name="nickName" placeholder="Insert Nickname" required maxlength="20" />
      </div>

      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" placeholder="Insert Full Name" required minlength="1" autocomplete="off"/>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Insert Email" required minlength="1" autocomplete="off"/>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Insert Address" required minlength="1" autocomplete="off"/>
      </div>

      <div class="form-group">
        <label for="phone">Telp</label>
        <input type="tel" id="phone" name="phone" placeholder="Insert No.Telp" required minlength="1" maxlength="12" 
        pattern="(\+62|62|0)8[0-9][0-9]{6,9}$" />
      </div>

      <div class="form-group">
        <label for="dob">Birth Day</label>
        <input type="date" id="dob" name="dob" placeholder=""/>
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender">
          <option value="Male" selected> Male</option>
          <option value="Female"> Female</option>
        </select>
      </div>

      <div class="form-group">
        <label for="photo">Photo Profile</label>
        <div class="photo-preview">
          <img id="profilePicPreview" src="img/profile.png" alt="Your photo profile">
          <input type="file" id="photo" name="photo" accept="image/*" onchange="previewPhoto(event)">
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btnBack" id="btnKembali"><i class="fa-solid fa-check"></i> Back</button>
        <button type="submit" class="btnSave" id="saveBtn"> Save</button>
      </div>
    </form>
  </div>

  <script src="editprofile.js" defer></script>

</body>
</html>
